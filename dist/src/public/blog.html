<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mente Maker - Blog</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon">

  <meta property="og:title" content="Mente Maker">
  <meta property="og:description" content="Blog">
  <meta id="icon" property="og:image" content="http://www.mentemaker.com.br/img/logo.ico">
  <meta property="og:url" content="http://www.mentemaker.com.br">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/blog.css">
  <style>


  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Mente Maker</h1>
      <nav class="nav">
        <ul>
          <li><a href="/">Início</a></li>
          <li><a href="/sobre">Sobre</a></li>
          <input type="text" id="searchInput" placeholder="Pesquisar posts...">
          <li>
            <button class="theme-toggle" onclick="toggleTheme()">
              <span id="theme-icon"></span> <!-- Ícone do tema claro -->
              <span id="theme-text"></span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h2 class="section-title">Últimas Postagens</h2>


      <ul class="post-list" id="postList">
        <!-- Lista de postagens -->
        <!-- Os itens da lista serão adicionados dinamicamente via JavaScript -->
      </ul>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Mente Maker. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/theme.js"></script>
  <script>
    // Dados das postagens
    const posts = [
      {
        title: "Iniciando no mundo TypeScript",
        description: "Aprenda os conceitos básicos do TypeScript e como começar a usá-lo em seus projetos.",
        link: "/typescript",
        image: "img/ts.png"
      },
      {
        title: "Iniciando no mundo Python",
        description: "Descubra por que o Python é uma ótima linguagem para iniciantes e como começar a programar com ela.",
        link: "/python",
        image: "img/py.png"
      },
      {
        title: "Flask: Construindo Web Apps Python",
        description: "Aprenda a criar aplicativos web com Flask, um microframework leve e flexível para Python.",
        link: "/flask",
        image: "img/flask.jpeg"
      },
      {
        title: "Express: Construindo Aplicações Web com Node.js",
        description: "Aprenda a desenvolver aplicativos web com Express, um framework minimalista e flexível para Node.js, que simplifica a construção de aplicações da web escaláveis e eficientes.",
        link: "/express",
        image: "img/express.jpeg"
      },

      {
        title: "Nodemon: Reiniciando automaticamente o servidor Node.js",
        description: "Saiba como usar o Nodemon para reiniciar automaticamente seu servidor Node.js sempre que houver alterações nos arquivos do projeto, facilitando o desenvolvimento.",
        link: "/nodemon",
        image: "img/nodemon.jpeg"
      }

    ];

    // Função para renderizar as postagens na página
    function renderPosts(posts) {
      const postList = document.getElementById("postList");
      postList.innerHTML = "";

      posts.forEach(post => {
        const listItem = document.createElement("li");
        listItem.classList.add("post");
        listItem.innerHTML = `
          <a href="${post.link}">
            <img src="${post.image}" alt="${post.title}" class="post-image"> <!-- Usa a imagem do array -->
            <div class="post-content">
              <h3 class="post-title">${post.title}</h3>
              <p class="post-description">${post.description}</p>
            </div>
          </a>
        `;
        postList.appendChild(listItem);
      });
    }

    // Evento de digitação na barra de pesquisa
    document.getElementById("searchInput").addEventListener("input", function (event) {
      const searchTerm = event.target.value.toLowerCase();
      const filteredPosts = posts.filter(post => post.title.toLowerCase().includes(searchTerm) || post.description.toLowerCase().includes(searchTerm));
      renderPosts(filteredPosts);
    });

    // Renderiza todas as postagens ao carregar a página
    renderPosts(posts);
  </script>
</body>

</html>
